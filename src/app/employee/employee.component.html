<div class="outer">
  <div class="title">Employee Data</div>
  <table>
    <tr>
      <th>Employee id:</th>
      <td>{{ empid }}</td>
    </tr>
    <tr>
      <th>First name:</th>
      <td>{{ firstName }}</td>
    </tr>
    <tr>
      <th>Last name:</th>
      <td>{{ lastName }}</td>
    </tr>
    <tr>
      <th>Department:</th>
      <td>{{ dept }}</td>
    </tr>
    <tr>
      <th>City:</th>
      <td>{{ city }}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>{{ email }}</td>
    </tr>
    <tr>
      <th>Salary:</th>
      <td>
        <div *ngIf="isAdminUser; then thenBlock; else elseBlock"></div>
        <ng-template #thenBlock>
          <div>{{ salary | currency :"â‚¹" }}</div>
        </ng-template>
         <ng-template #elseBlock>
           <div style="color:red;font-style:italic;">Data not available</div>
         </ng-template>
      </td>
    </tr>
    <tr>
      <th>Hire Date:</th>
      <td>{{ hiredate | date : 'dd-MMM-YYYY'}} </td>
    </tr>
  </table>
</div>
